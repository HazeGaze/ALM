name: Build-Yarn

on:
  workflow_call:
    inputs:
      app-folder:
        description: "The folder containing the app to deploy"
        required: true
        type: string
      dist-folder:
        description: "The folder containing the dist folder to deploy"
        type: string
        default: "dist"
      artifact-name:
        description: "Name of the artifact to upload"
        type: string
        default: "web-app"

jobs:
  build_app:
    name: Build app with version number
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Yarn
        run: corepack enable |
          corepack prepare yarn@stable --activate

      # Yarn dependencies cannot be cached until yarn is installed
      # WORKAROUND: https://github.com/actions/setup-node/issues/531
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: yarn
          cache-dependency-path: ${{ inputs.app-folder }}/yarn.lock

      - name: Install dependencies
        working-directory: ${{ inputs.app-folder }}
        run: yarn install --immutable

      - name: Build web-app
        uses: netlify/actions/build@master
        env:
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_PROJECTID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_DIR: ${{ inputs.dist-folder }}

      - name: Build web-app
        run: yarn build

      - name: Upload web-app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.app-folder }}/${{ inputs.dist-folder }}
          retention-days: 7
